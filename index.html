<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card</title>
        <link rel="stylesheet" href="style.css">
    </head>
        <body>
            <div class="container">
                <img src="bg-pattern-card.svg">
                <img class="profile" src="image-victor.jpg">
                <div class="content">
                    <h2>Victor Crest <span>26</span></h2>
                    <p>London</p>
                    <div class="stats">
                        <div class="followers">
                            <h4>80K</h4>
                            <p>Followers</p>
                        </div>
                        <div class="likes">
                            <h4>803K</h4>
                            <p>Likes</p>
                        </div>
                        <div class="photos">
                            <h4>1.4K</h4>
                            <p>Photos</p>
                        </div>
                    </div>
                </div>
            </div>
        </body>
</html>
